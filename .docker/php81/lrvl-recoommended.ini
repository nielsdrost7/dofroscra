; Increase memory limit to a reasonable value
memory_limit = 256M

; Enable error reporting and display errors for debugging
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Set the timezone to your application's timezone
date.timezone = "Your/Timezone"

; Enable OPCache for improved performance
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 60

; Increase the maximum execution time
max_execution_time = 120

; Increase the maximum input time
max_input_time = 120

; Enable file uploads
file_uploads = On

; Set maximum size for file uploads
upload_max_filesize = 32M

; Set maximum size for POST data
post_max_size = 32M

; Increase the number of allowed simultaneous requests
max_input_vars = 10000

; Configure session settings
session.cookie_httponly = 1
session.use_only_cookies = 1

; Disable expose_php to hide PHP version
expose_php = Off
